<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/vouchers-pagina.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/68a65e991e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../js/javascript.js" />
    <title>Vouchers</title>
  </head>
  <body class="container">
    <header>
      <div class="cabecalho">
        <div class="cab1">
          <h1>Pros <i class="fa-solid fa-water"></i></h1>
        </div>
        <div class="cab2">
          <nav>
            <a href="./home-pagina.html">Home</a>
            <a href="./denuncia-pagina.html">Denúncia</a>
            <a class="atual" href="./vouchers-pagina.html">Vouchers</a>
            <a href="./projeto-pagina.html">Projeto incentiva</a>
          </nav>
        </div>
        <div class="cab3">
          <a href="./integrantes-pagina.html"
            ><i class="fa-solid fa-user-group"></i
          ></a>
        </div>
      </div>
    </header>
    <main>
      <div class="conteudo-vouchers">
        <div class="voucher1">
          <img
            src="../img/imagem-mulher-no-aquario.svg"
            alt="Mulher vendo um Aquario"
          />
        </div>
        <div class="voucher2">
          <div class="disponiveis">
            <div class="disp-h1">
              <h1>Vouchers Disponíveis:</h1>
            </div>
            <div class="disp-p">
              <p><i class="fa-solid fa-fish-fins"></i> 0</p>
              <p><i class="fa-solid fa-ship"></i> 0</p>
            </div>
          </div>
          <div class="formulario">
            <h1>Preencha o formulario</h1>
            <p>Para que seja feita a verificação do seu dieito ao voucher!</p>
            <div class="dados">
              <div class="dado1">
                <div class="dado2">
                  <label for="inome">Nome</label>
                  <input
                    type="text"
                    placeholder="Digite seu Nome"
                    name="nome"
                    id="inome"
                  />
                  <label for="icpf">CPF</label>
                  <input
                    type="text"
                    placeholder="Digite seu CPF"
                    name="cpf"
                    id="icpf"
                  />
                </div>
                <div class="dado3">
                  <label for="itel">Telefone</label>
                  <input
                    type="tel"
                    placeholder="Digite seu telefone"
                    name="telefone"
                    id="itel"
                    class="telefone"
                  />
                  <label for="iemail">Email</label>
                  <input
                    type="email"
                    placeholder="Digite seu email"
                    name="email"
                    id="iemail"
                    class="email"
                  />
                </div>
              </div>
              <label for="idesc">Descrição</label>
              <input
                type="text"
                placeholder="Descrição da reciclagem (Materiais)"
                name="descricao"
                id="idesc"
                class="descricao"
              />
              <div class="dado4">
                <div class="dado5">
                  <label for="ipeso">Peso</label>
                  <input
                    type="text"
                    placeholder="Peso (Em gramas)"
                    name="peso"
                    id="ipeso"
                    class="peso"
                  />
                </div>
                <div class="dado6">
                  <a href="./projeto-pagina.html" class="btn-enviar">Enviar!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        window.watsonAssistantChatOptions = {
          integrationID: "36f0705e-7959-4e17-9dc7-4206adabc220", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "626a2dc1-46cd-40e2-ab6d-d0f9dcf7c9f7", // The ID of your service instance.
          onLoad: async (instance) => {
            await instance.render();
          },
        };
        setTimeout(function () {
          const t = document.createElement("script");
          t.src =
            "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
            (window.watsonAssistantChatOptions.clientVersion || "latest") +
            "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    </main>
    <footer>
      <div class="rodape">
        <div class="direitos">
          <p class="pros">Pros <i class="fa-solid fa-water"></i></p>
          <p>©2024 - PROS</p>
          <p>Todos os direitos resevardos a iniciativa PROS.</p>
        </div>
        <p class="instagram">
          (61) 3429-1866 <i class="fa-solid fa-phone-flip"></i>
        </p>
      </div>
    </footer>
  </body>
</html>
